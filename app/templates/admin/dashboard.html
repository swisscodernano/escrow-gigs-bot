<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Dispute Queue</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date Opened</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for dispute in disputes %}
            <tr>
                <td>{{ dispute.order_id }}</td>
                <td>{{ dispute.created_at }}</td>
                <td><a href="/admin/disputes/{{ dispute.id }}">View Details</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
